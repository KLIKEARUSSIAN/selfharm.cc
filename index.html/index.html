<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>%</title>
  <style>
    /* Make the video fill the whole screen */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="index.html/quitter.mov" type="video/mov">
    Your browser does not support the video tag.
  </video>
</body>
</html>
